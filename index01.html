<body>  <!--a teg BR e para dar uma quebra de linha, mais podemos usar h1,h2 para usar como titulos-->
 <br> esse texto esta em <b>negrito</b> </br> <!-- Essa teg Br não se usa mais-->
  Esse texto esta em <strong>negrito</strong> <!--Essta teg STRONG É A USUAL-->
 <br> esse texto está <i> itálico</i> </br>   <!-- para deixar palavra intalico pode usar a teg I, porem ela não é mais usada-->
 <br> esse texto esta em <em> itálico</em></br>   <!--a teg recomendada para deixar a palavra em itálico é EM-->
 <br> esse é um texto com <u>anderlaiene</u></br>  <!--a teg U é para deixar o texto com alinha de anderlaine-->
 <br> esse texto esta  <strike> errada</strike></br><!-- para deixar a palavra com dois risco tem que usar a teg strike-->

</body>
</html>
