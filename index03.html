<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
   <table border="2">   <!--para fazer tabelas iremos precisar de 3 tg iniciea-se por table  e termina com ela fechando e dentro dela.  A tg border e a borda da tabela-->

    <h1>Porudutos</h1>
    <tr>
        <th>Código</th>   <!--tg td é usada para definir os dados da tabela, linhas e colunas-->
        <th>Produto</th> <!--pode usar uma outra teg para deferencia na tabela a tg TH wla centraliza e deixa em negrito-->
        <th>Preço</th>
    </tr>
<tr> 
    <td>0001</td>
    <td>notebook</td>
    <td>R$ 1.234,00</td>
</tr>
   <tr>

    <td>0002</td>
    <td>tablet</td>
    <td>R$5.234,00</td>

   </tr>

   </table>         
</body>
</html>
